language: cpp

compiler:
  - clang

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libgtest-dev

dist: trusty
sudo: false

before_install: cd /usr/src/gtest && sudo cmake . && sudo make && sudo cp libgtest*.a /usr/local/lib

install: mkdir ./bin/ && clang++ ./test/*.cpp -I./include -std=c++11 -lgtest -Wall -Wextra -DDEBUG -o ./bin/rua_tests_d.out

script: ./bin/rua_tests_d.out
